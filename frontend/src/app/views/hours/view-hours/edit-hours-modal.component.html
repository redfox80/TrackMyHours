<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Edit hour</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    {{ hour['date'] }}<br/>
    {{ hour['hours'] }}
  </p>

  <form [formGroup]="editForm">
    <div class="form-group">
      <label for="hours">Hours</label>
      <input type="text" id="hours" formControlName="hours" class="form-control" placeholder="e.g. 4.5"/>
    </div>

    <button type="submit" class="btn btn-success btn-block mt-3">Save changes</button>

    <button type="button" class="btn btn-danger btn-block mt-4">Delete hours</button>
  </form>
</div>
<div class="modal-footer">
  Hour id: {{ hour['id'] }}
</div>
