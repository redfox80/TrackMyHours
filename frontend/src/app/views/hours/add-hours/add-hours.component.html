<form [formGroup]="hoursAddForm" (ngSubmit)="submit()">

  <div class="col-md-6 col-lg-3">

    <div class="form-group">
      <label for="date">Date to register hours for</label>
      <div class="input-group">
        <input formControlName="date" id="date" class="form-control" placeholder="dd-mm-yyyy" ngbDatepicker #dp="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-secondary" (click)="dp.toggle()" type="button">
            <i class="icon-regular i-Calendar-4"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="form-group">

      <label for="hours">Amount of hours to register</label>
      <input formControlName="hours" id="hours" class="form-control" placeholder="e.g. 4.5"/>

    </div>

    <button type="submit" class="btn btn-primary mt-3">Register hours</button>

  </div>

  <div class="col-md-6 col-lg-3 form-group mb-3">

  </div>

</form>
