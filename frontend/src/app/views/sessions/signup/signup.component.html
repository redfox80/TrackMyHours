<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row">
    <div class="offset-3 col-md-6">
      <div class="p-4">
        
        <h1 class="mb-3 text-18">Sign Up</h1>
        <!-- <p class="mb-4 text-muted font-small">Lorem ipsum dolor sit amet.</p> -->
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="form-group">
            <label for="username">Your name</label>
            <input id="username" formControlName="name" [ngClass]="{'is-invalid': name.invalid && (name.touched || name.dirty)}" class="form-control form-control-rounded" type="text">
            <span *ngIf="name.invalid && (name.touched || name.dirty)">
                <span *ngIf="name.errors.required" class="text-danger">The name field is required</span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input id="email" formControlName="email" [ngClass]="{'is-invalid': email.invalid && (email.touched || email.dirty)}"  class="form-control form-control-rounded" type="email">
            <span *ngIf="email.invalid && (email.touched || email.dirty)">
              <span *ngIf="email.errors.required" class="text-danger">The email field is required</span>
              <span *ngIf="email.errors.email" class="text-danger">This is not a valid email address</span>
            </span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" [ngClass]="{'is-invalid': password.invalid && (password.touched || password.dirty)}" class="form-control form-control-rounded" type="password">
            <span *ngIf="password.invalid && (password.touched || password.dirty)">
              <span *ngIf="password.errors.required" class="text-danger">The password field is required</span>
            </span>
          </div>
          <div class="form-group">
            <label for="repassword">Retype password</label>
            <input id="repassword" formControlName="c_password" [ngClass]="{'is-invalid': c_password.invalid && (c_password.touched || c_password.dirty)}" class="form-control form-control-rounded" type="password">
            <span *ngIf="c_password.invalid && (c_password.touched || c_password.dirty)">
              <span *ngIf="c_password.errors.required" class="text-danger">The password confirmation field is required</span>
            </span>
          </div>
          <button type="submit" class="btn btn-primary btn-block btn-rounded mt-3">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
